<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5e7c1" />
      <stop offset="50%" stop-color="#d4af37" />
      <stop offset="100%" stop-color="#b8860b" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="#f9f5e9" />
  
  <!-- Portfolio image 1: Classic lashes natural look -->
  <g transform="translate(100, 100)">
    <!-- Eye with classic lashes -->
    <ellipse cx="100" cy="50" rx="80" ry="35" fill="white" stroke="#333" stroke-width="1.5" />
    <circle cx="100" cy="50" r="25" fill="#5b3b0c" />
    <circle cx="100" cy="50" r="12" fill="#000" />
    <circle cx="110" cy="40" r="5" fill="white" opacity="0.7" />
    
    <!-- Natural looking classic lashes -->
    <g stroke="#333" stroke-width="1.5" fill="none">
      <path d="M50,35 Q40,15 35,5" />
      <path d="M65,30 Q55,10 50,0" />
      <path d="M80,25 Q75,5 75,-5" />
      <path d="M100,20 Q105,0 110,-10" />
      <path d="M120,25 Q130,5 140,-5" />
      <path d="M135,30 Q145,10 155,0" />
      <path d="M150,35 Q160,15 165,5" />
    </g>
  </g>
  
  <!-- Decorative elements -->
  <rect x="0" y="270" width="400" height="30" fill="url(#goldGradient)" opacity="0.3" />
  <text x="200" y="290" font-family="'Playfair Display', serif" font-size="14" text-anchor="middle" fill="#333">Extension Classiche Naturali</text>
</svg>
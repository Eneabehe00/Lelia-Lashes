<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5e7c1" />
      <stop offset="50%" stop-color="#d4af37" />
      <stop offset="100%" stop-color="#b8860b" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="#f9f5e9" />
  
  <!-- Eye with removal process -->
  <g transform="translate(100, 100)">
    <ellipse cx="100" cy="50" rx="80" ry="35" fill="white" stroke="#333" stroke-width="1.5" />
    <circle cx="100" cy="50" r="25" fill="#5b3b0c" />
    <circle cx="100" cy="50" r="12" fill="#000" />
    <circle cx="110" cy="40" r="5" fill="white" opacity="0.7" />
    
    <!-- Natural lashes after removal -->
    <g stroke="#333" stroke-width="1" fill="none">
      <path d="M50,35 Q40,20 35,10" />
      <path d="M65,30 Q55,15 50,5" />
      <path d="M80,25 Q75,10 75,0" />
      <path d="M100,20 Q105,5 110,-5" />
      <path d="M120,25 Q130,10 140,0" />
      <path d="M135,30 Q145,15 155,5" />
      <path d="M150,35 Q160,20 165,10" />
    </g>
    
    <!-- Removal process visualization -->
    <g stroke="#d4af37" stroke-width="0.5" stroke-dasharray="3,2" opacity="0.7">
      <!-- Extensions being removed -->
      <path d="M50,35 Q40,15 35,5" />
      <path d="M65,30 Q55,10 50,0" />
      <path d="M80,25 Q75,5 75,-5" />
      <path d="M100,20 Q105,0 110,-10" />
      <path d="M120,25 Q130,5 140,-5" />
      <path d="M135,30 Q145,10 155,0" />
      <path d="M150,35 Q160,15 165,5" />
    </g>
    
    <!-- Removal product droplets -->
    <g fill="url(#goldGradient)" opacity="0.6">
      <circle cx="45" cy="15" r="2" />
      <circle cx="75" cy="10" r="2" />
      <circle cx="110" cy="5" r="2" />
      <circle cx="145" cy="10" r="2" />
    </g>
  </g>
  
  <!-- Decorative elements -->
  <text x="200" y="230" font-family="'Playfair Display', serif" font-size="16" text-anchor="middle" fill="#d4af37">Rimozione Extension</text>
  <rect x="150" y="240" width="100" height="2" fill="url(#goldGradient)" />
</svg>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5e7c1" />
      <stop offset="50%" stop-color="#d4af37" />
      <stop offset="100%" stop-color="#b8860b" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="#f9f5e9" />
  
  <!-- Eye with lash filler treatment -->
  <g transform="translate(100, 100)">
    <ellipse cx="100" cy="50" rx="80" ry="35" fill="white" stroke="#333" stroke-width="1.5" />
    <circle cx="100" cy="50" r="25" fill="#5b3b0c" />
    <circle cx="100" cy="50" r="12" fill="#000" />
    <circle cx="110" cy="40" r="5" fill="white" opacity="0.7" />
    
    <!-- Natural lashes with filler effect -->
    <g stroke="#333" stroke-width="1.5" fill="none">
      <!-- Thicker, fuller lashes -->
      <path d="M50,35 Q40,15 35,5" />
      <path d="M65,30 Q55,10 50,0" />
      <path d="M80,25 Q75,5 75,-5" />
      <path d="M100,20 Q105,0 110,-10" />
      <path d="M120,25 Q130,5 140,-5" />
      <path d="M135,30 Q145,10 155,0" />
      <path d="M150,35 Q160,15 165,5" />
    </g>
    
    <!-- Filler effect visualization -->
    <g stroke="url(#goldGradient)" stroke-width="0.8" fill="none" opacity="0.6">
      <path d="M50,35 Q40,15 35,5" />
      <path d="M65,30 Q55,10 50,0" />
      <path d="M80,25 Q75,5 75,-5" />
      <path d="M100,20 Q105,0 110,-10" />
      <path d="M120,25 Q130,5 140,-5" />
      <path d="M135,30 Q145,10 155,0" />
      <path d="M150,35 Q160,15 165,5" />
    </g>
    
    <!-- Nourishing particles -->
    <g fill="url(#goldGradient)" opacity="0.7">
      <circle cx="45" cy="20" r="1.5" />
      <circle cx="60" cy="15" r="1.5" />
      <circle cx="75" cy="10" r="1.5" />
      <circle cx="90" cy="8" r="1.5" />
      <circle cx="110" cy="8" r="1.5" />
      <circle cx="125" cy="10" r="1.5" />
      <circle cx="140" cy="15" r="1.5" />
      <circle cx="155" cy="20" r="1.5" />
    </g>
  </g>
  
  <!-- Decorative elements -->
  <text x="200" y="230" font-family="'Playfair Display', serif" font-size="16" text-anchor="middle" fill="#d4af37">Lash Filler</text>
  <rect x="150" y="240" width="100" height="2" fill="url(#goldGradient)" />
</svg>